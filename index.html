<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Ilusão de Movimento Circular Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <header>
        <div class="dropdown">
            <button class="dropdown-btn">Idioma</button>
            <div class="dropdown-content">
                <a href="#" id="lang-pt">Português</a>
                <a href="#" id="lang-en">English</a>
            </div>
        </div>
    </header>
    <div class="app-container">
        <canvas id="animacaoCanvas" width="500" height="500"></canvas>
        <p id="descricaoFase" data-i18n="clickToStart"></p>
        <div class="controls">
            <div class="slider-group">
                <label for="velocidadeSlider" data-i18n="oscillationSpeed">Velocidade da Oscilação</label>
                <input type="range" id="velocidadeSlider" min="1" max="100" value="30">
            </div>
            <div class="button-group">
                <button id="btnIniciar" data-i18n="start">Iniciar</button>
                <button id="btnParar" data-i18n="stop" disabled>Parar</button>
                <button id="btnContinuar" data-i18n="continue" disabled>Continuar</button>
                <button id="btnTerminar" data-i18n="end" disabled>Terminar</button>
                <button id="btnExplicar" data-i18n="explainPhenomenon" disabled>✨ Explicar Fenómeno</button>
            </div>
        </div>
        <div id="gemini-response-container" class="response-container">
            <div id="gemini-loader" class="loader" style="display: none;"></div>
            <p id="gemini-response-text"></p>
        </div>
        <div id="nerds-button-container" class="button-group" style="display: none; margin-top: 10px;">
             <button id="btnPesquisarNerds" data-i18n="forNerds">Explicações para Nerds</button>
        </div>
        <div id="nerd-response-container" class="response-container">
            <div id="nerd-loader" class="loader" style="display: none;"></div>
            <div id="nerd-content"></div>
        </div>
    </div>

    <div class="modal-overlay" id="nerd-modal">
        <div class="modal-content">
            <p>Em implementação busca de revisões bibliográficas no Pubmed sobre essa e outras Ilusões de óptica e ferramentas de AI para ajudar na interpretação de tais artigos</p>
            <button id="nerd-modal-ok">OK</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
